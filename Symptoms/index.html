<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthEase - Symptoms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page1">


        <navbar>
            <div class="nav-left">
                <!-- <img src="./images/logo.png" alt="" class="logo"> -->
                <img src="./images/logo-face.png" alt="logo-image" class="logo">
    
                <h2 class="line">We Care To Cure</h2>
            </div>
    
    
            
            <div class="nav-right">
                <ul>
                    <li class="links"><a href="../index.html">Home</a></li>
                    <li class="links"><a href="https://www.mitid.edu.in/about-us/mit-adt-university/">About Us</a></li>
                    <li class="links"><a href="../Contact Us/index.html">Contact Us</a></li>
                </ul>
            </div>
        </navbar>
    
        <div class="form">
    
            <h1 class="title">Input your various Symptoms</h1>
    
            <div class="grid">
    
                <div class="p1">
                    <label for="Name">Symptom 1</label>
                    <input class="input-sym" type="text" id="sym1" name="Name" placeholder="Symptom 1">
                </div>
                
                <div class="p2">
                    <label for="Name">Symptom 2</label>
                    <input class="input-sym" type="text" id="sym2" name="Name" placeholder="Symptom 2">
                </div>
    
                <div class="p3">
                    <label for="Name">Symptom 3</label>
                    <input class="input-sym" type="text" id="sym3" name="Name" placeholder="Symptom 3">
                </div>            
    
                <div class="p4">
                    <label for="Name">Symptom 4</label>
                    <input class="input-sym" type="text" id="sym4" name="Name" placeholder="Symptom 4">
                </div>
    
                
    
            </div>
        </div>
    
        <div class="sick">
            <h3 class="sick-text">From how many days have you been feeling sick?</h3>
            <input class="num-sick" type="number" id="sick-days" name="Name" placeholder="Days">
    
    
        </div>
            
        <div class="back button">
        <a class="backa" href="../index.html">
            BACK 
        </a>
        </div>
    
        <div class="next button">
            SUBMIT 
        </div>

    </div>
    
    <div class="page2 hidden">

        <div class="page2-p1">

            <img src="../images/image.png" alt="close" class="close">

            <div class="previous">

                <h2 class="p2title">Your Symptoms-</h2>

                <span class="name1 okay inputprev"></span>
                <span class="name2 inputprev"></span>
                <span class="name3 inputprev"></span>
                <span class="name4 inputprev"></span>

            </div>
<!-- //done -->
            <div class="display">

                <h2 class="p2title2">Results</h2>

                <h2 class="p2title3">List of Potential Diseases-</h2>

                <ol>
                    <li class="dis-name d1">1) a</li>
                    <li class="dis-name d2">2) s</li>
                    <li class="dis-name d3">3) d</li>
                </ol>

                <h2 class="p2title3">Recommended Tests-</h2>

                <ol>
                    <li class="dis-name test1">1) a</li>
                    <li class="dis-name test2">2) s</li>
                    <li class="dis-name test3">3) d</li>
                </ol>

            </div>
            



        </div>

    </div>

    

    
</body>
<script src="./app.js"></script>
</html>
